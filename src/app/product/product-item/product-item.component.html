    <div class="item-medium-1__alert">Sale</div>
    <div class="item-medium-1__image image" [style]="{'background-image':'url('+ product.imagesUrls[0]+')'}">
        <a (click)="AddToCart()" class="item-medium-1__action">Add to Cart</a>
    </div>
    <a [routerLink]='["/product","details",product._id]'>
        <h4>{{product.data[0].name}}</h4>
        <div class="flex-row">
            <div>
                <del>{{product.price |currency:'USD'}}</del>
                <span class="lable">{{product.price-product.discount|currency:'USD'}}</span>
            </div>
        </div>
    </a>
    <div class="crud-actions">
        <a href="#"><i  class="far fa-eye"></i></a>
        <a href="#"><i class="fas fa-edit"></i></a>
        <a href="#"><i class="fas fa-trash-alt"></i></a>
    </div>
